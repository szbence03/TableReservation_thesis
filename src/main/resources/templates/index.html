<!DOCTYPE html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Éttermi Asztalfoglalás</title>
</head>
<body data-bs-theme="dark" class="bg-body-tertiary">

<header class="p-3 text-bg-dark" data-bs-theme="dark">
    <div th:replace="~{/header :: header}"></div>
</header>

<h1 class="text-center mt-5">Éttermi asztalfoglalási rendszer</h1>


<div sec:authorize="isAuthenticated()">
    <div class="container mt-5">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <a th:href="@{/idopontvalasztas}" class="text-decoration-none">
                    <div class="card text-bg-success h-100 text-center d-flex align-items-center justify-content-center" style="min-height: 200px;">
                        <div class="card-body d-flex align-items-center justify-content-center p-0">
                            <h2>Asztalfoglalás</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <a th:href="@{/aktiv-foglalasaim}" class="text-decoration-none">
                    <div class="card text-bg-info h-100 text-center d-flex align-items-center justify-content-center" style="min-height: 200px;">
                        <div class="card-body d-flex align-items-center justify-content-center p-0">
                            <h2>Aktív foglalásaim</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div sec:authorize="isAnonymous()">
    <div class="container mt-5 justify-content-center">
        <h2 class="row justify-content-center"> A rendszer használatához jelentkezz be!</h2>
    </div>
</div>

</body>
</html>
