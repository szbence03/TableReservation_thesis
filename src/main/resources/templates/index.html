<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asztalfoglalás</title>
</head>
<body>
    <h1>Foglalj asztalt:</h1>
    <hr>
    <form action="#" th:action="@{/idopontfoglalas}" th:object="${foglalas}" method="post">
        <label>Vendégek száma: </label>
        <input type="number" th:field="*{vendegek}" value=1 min="1" max="8" required />
        <br/>
        <label>Foglalás ideje: </label>
        <input type="datetime-local" id="foglalas" th:field="*{idopont}" required/>
        <br/>
        <label>Foglalás ennyi időre (perc): </label>
        <input type="number" th:field="*{meddig}" value=30 min="30" max="180" step="30" required/>

        <br/>
        <button type="submit">Helyek listázása</button>

    </form>

</body>

<script>

    let foglalasInput = document.getElementById("foglalas");
    foglalasInput.min = new Date().toISOString().slice(0,new Date().toISOString().lastIndexOf(":"));

</script>
</html>
