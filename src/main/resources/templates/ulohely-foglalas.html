<!DOCTYPE html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Asztalfoglalás 2/2</title>
  <style>
    .szabad_asztal {
       background-color: green;
    }

    .foglalt_asztal {
      background-color: red;
      cursor: not-allowed;
    }

    .asztal_container input[type="radio"] {
      display: none;
    }

    .asztal_container input[type="radio"]:checked + .szabad_asztal {
      background-color: #0d6efd !important;
    }

    .asztal {
      min-height: 100px;
    }

    .asztal_szoveg {
      font-size: 22px;
    }

    @media (max-width: 578px) {
      .asztal {
        min-height: 50px;
      }

      .asztal_szoveg {
        font-size: 14px;
      }
    }

  </style>
</head>
<body data-bs-theme="dark" class="bg-body-tertiary">

<header class="p-3 text-bg-dark" data-bs-theme="dark">
  <div th:replace="~{/header :: header}"></div>
</header>

<main class="position-absolute top-50 start-50 translate-middle" style="width: 95%;">
  <div class="w-100 mx-auto" style="max-width: 800px;">
    <h3 class="h3 mb-3 fw-normal text-center">Asztalfoglalás 2/2</h3>
    <div class="d-flex justify-content-center mb-3">
      <div class="progress w-50 mb-5" role="progressbar" aria-label="Foglalás progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 100%"></div>
      </div>
    </div>
    <form class="bg-dark-subtle p-4 rounded" th:action="@{/asztalfoglalas}" th:object="${foglalas}" method="post">
      <input type="hidden" th:field="*{felhasznaloId}" />
      <input type="hidden" th:field="*{idopont}" />
      <input type="hidden" th:field="*{meddig}" />
      <input type="hidden" th:field="*{vendegek}" />
      <div th:if="${hiba}" class="alert alert-danger" role="alert">
        <p th:text="${hiba}" class="text-center"> </p>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div class="container-fluid text-center px-2">
          <div class="row row-cols-5 g-2 g-lg-5">
            <div class="col" th:each="a : ${asztalok}">
              <div class="asztal_container">
                <input type="radio" th:disabled="${foglaltAsztalok.contains(a)}" th:id="${a.id}" th:value="${a.id}" th:field="${foglalas.asztalId}" required>
                <label th:for="${a.id}" class="d-flex align-items-center justify-content-center rounded mb-0 asztal w-100" th:classappend="${szabadAsztalok.contains(a) ? 'szabad_asztal' : 'foglalt_asztal'}">
                  <span class="text-center asztal_szoveg" th:text="${a.ferohely} + ' fős'"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" id="asztalConfirm" class="btn btn-primary w-50">Asztal lefoglalása</button>
      </div>
    </form>
  </div>
</main>
</body>

</html>
